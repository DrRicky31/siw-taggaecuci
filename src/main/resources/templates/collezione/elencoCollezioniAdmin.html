<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet"  th:href="@{/css/css.css}"/>
	<link rel="stylesheet"  th:href="@{/css/footer.css}"/>
	<link rel="stylesheet"  th:href="@{/css/topnav.css}"/>
	<title>elenco collezioni</title>
</head>

<body>
	<div th:replace="fragments/topnav.html :: topnav"></div>
	
	
	<div class="elenco">
		<h1>Elenco collezioni in catalogo:</h1>
			
		<table>
			<colgroup>
				<col style="width: 10%">
				<col style="width: 12%">
				<col style="width: 20%">
				<col style="width: 10%">
				<col style="width: 10%">
			</colgroup>
			<thead>
				<tr>
					<td><strong>Nome</strong></td>
					<td><strong>Stagione</strong></td>
					<td><strong>Magliette</strong></td>
					<td><strong>Accessori</strong></td>
					<td><strong>Cancella collezione</strong></td>
				</tr>
			</thead>	
			</tbody>
				<tr th:each="collezione : ${collezioniList}">
					<td th:text="${collezione.nome}"/>
					<td th:text="${collezione.stagione}"/>
					<td>
						<ta th:each="maglietta : ${collezione.magliette}">
						<ta><a th:href="@{'/maglietta' + '/' + ${maglietta.id}}"><tb th:text="${maglietta.nome}"/>, </a></ta>
						</ta>
					</td>
					<td>
						<ta th:each="accessorio : ${collezione.accessori}">
						<ta><a th:href="@{'/accessorio' + '/' + ${accessorio.id}}"><tb th:text="${accessorio.nome}"/>, </a></ta>
						</ta>
					</td>
					<td><a th:href="@{'/deleteCollezione' + '/' + ${collezione.id}}">Cancella</a></td>		
				</tr>
			</tbody>
		</table>
	
	</div>
	<div th:replace="fragments/footer.html :: footer"></div>
</body>

</html>
