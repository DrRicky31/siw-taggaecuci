<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/css.css}" />
	<link rel="stylesheet" th:href="@{/css/footer.css}" />
	<link rel="stylesheet" th:href="@{/css/topnav.css}" />
	<link rel="stylesheet" th:href="@{/css/catalogo.css}" />
	<title>Catalogo</title>
</head>

<body>
	<div th:replace="fragments/topnav.html :: topnav"></div>

	<div class="catalogo">
		<div class=item th:each="maglietta : ${maglietteList}">
			<a th:href="@{'/maglietta' + '/' + ${maglietta.id}}"><img th:src="@{'/images/' + ${maglietta.nome} +'.jpg'}"></a>
			<div>
				<strong th:text="${maglietta.nome}"/>
				<span>: </span>
				<span th:text="${maglietta.descrizione}"/>
			</div>
			<div>
				<strong th:text="${maglietta.prezzo} + ' â‚¬'"/>
			</div>
			<div>
				<span> Colori disponibili: </span>
				<span th:text="${maglietta.colore}"/>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer.html :: footer"></div>
</body>

</html>
