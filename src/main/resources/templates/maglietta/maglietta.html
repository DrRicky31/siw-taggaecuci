<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/css.css}" />
	<link rel="stylesheet" th:href="@{/css/footer.css}" />
	<link rel="stylesheet" th:href="@{/css/topnav.css}" />
	<title>Dettagli maglietta</title>
</head>

<body>
	<div th:replace="fragments/topnav.html :: topnav"></div>

	<div class="elenco">
		<h1>Dettagli materiale:</h1>

		<div id="dettagli">
			<div><strong>Nome: </strong>
				<span th:text="${maglietta.nome}"></span>
			</div>
			<div><strong>Descrizione: </strong>
				<span th:text="${maglietta.descrizione}"></span>
			</div>
			<div><strong>Colore: </strong>
				<span th:text="${maglietta.colore}"></span>
			</div>
			<div><strong>Materiali: </strong>
				<span>
					<ta th:each="mat : ${maglietta.materiali}">
						<ta><a th:href="@{'/materiale' + '/' + ${mat.id}}">
								<tb th:text="${mat.nome}" />,
							</a></ta>
					</ta>
				</span>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer.html :: footer"></div>
</body>

</html>
