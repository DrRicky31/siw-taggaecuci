<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/css.css}" />
	<link rel="stylesheet" th:href="@{/css/footer.css}" />
	<link rel="stylesheet" th:href="@{/css/topnav.css}" />
	<title>elenco ordini</title>
</head>

<body>
	<div th:replace="fragments/topnav.html :: topnav"></div>


	<div class="elenco">
		<div class="userdata">
			<span>Amministratore corrente: </span>
			<span th:text="${user.nome}"></span>
			<span th:text="${user.cognome}"></span>
			<span> - </span>
			<span th:text="${user.email}"></span>
		</div>
		<div class="userdata">
			<a th:href="@{/logout}">Logout</a>
		</div>
		<h1>Elenco ordini effettuati:</h1>

		<table>
			<colgroup>
				<col style="width: 5%">
				<col style="width: 10%">
				<col style="width: 12%">
				<col style="width: 20%">
				<col style="width: 10%">
			</colgroup>
			<thead>
				<tr>
					<td><strong>Numero ordine</strong></td>
					<td><strong>Email</strong></td>
					<td><strong>Nome</strong></td>
					<td><strong>Magliette</strong></td>
					<td><strong>Accessori</strong></td>
				</tr>
			</thead>
			</tbody>
			<tr th:each="ordine : ${ordini}">
				<td th:text="${ordine.id}" />
				<td th:text="${ordine.email}" />
				<td th:text="${ordine.nome}" />
				<td>
					<ta th:each="maglietta : ${ordine.magliette}">
						<ta><a th:href="@{'/maglietta' + '/' + ${maglietta.id}}">
								<tb th:text="${maglietta.nome}" />,
							</a></ta>
					</ta>
				</td>
				<td>
					<ta th:each="accessorio : ${ordine.accessori}">
						<ta><a th:href="@{'/accessorio' + '/' + ${accessorio.id}}">
								<tb th:text="${accessorio.nome}" />,
							</a></ta>
					</ta>
				</td>
			</tr>
			</tbody>
		</table>

	</div>
	<div th:replace="fragments/footer.html :: footer"></div>
</body>

</html>
